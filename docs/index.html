<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ダッシュボード [pi-infra-core]</title>
    <link rel="icon" href="https://raw.githubusercontent.com/hashin2425/hashin2425.github.io/main/src/public/favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.0/apexcharts.min.js"></script>
  </head>
  <body>
    <h1>生存確認ダッシュボード</h1>
    <div class="dashboard">
      <div class="card">
        <h2>サーバー状態</h2>
        <div id="serverStatus" class="status">取得中...</div>
      </div>

      <div class="card">
        <h2>最終更新日時</h2>
        <div id="lastUpdated" class="status">取得中...</div>
      </div>

      <div class="card full-width">
        <h2>室温</h2>
        <div id="roomTemperature" class="temperature">--°C</div>
        <div id="roomTemperatureChart"></div>
      </div>

      <div class="card full-width">
        <h2>CPU温度</h2>
        <div id="cpuTemperature" class="temperature">--°C</div>
        <div id="cpuTemperatureChart"></div>
      </div>
    </div>
    <div id="errorMessage"></div>
    <script src="index.js"></script>
  </body>
</html>
